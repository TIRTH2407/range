<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Range Demo</title>
        <meta charset = "utf-8">
      <title>Range Slider Control JQuery UI</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      <script type="text/javascript">
          $(document).ready(function(){
              $("#AgeRangeSlider").slider({
                orientation:"horizontal",
                min: 18,
                max: 100,
                value: 18,
                slide: function(event ,ui){
                    $("#AgeValue").val(ui.value);
                }
              });
              $("#AgeValue").val($("AgeRangeSlider").slider("value"));
              $("#PriceValue").slider({
                range: true,
                  min: 1,
                  max: 500,
                  values: [1, 50],
                  start: function (event, ui) {
                      $("#StartValue")
                     .val("$" + ui.values[0]);
                  },
                  stop: function (event, ui) {
                      $("#EndValue")
                     .val("$" + ui.values[1]);
                  },
                  change: function (event, ui) {
                      $("#ChangeValue")
                     .val("$" + ui.values[0] + " - $" + ui.values[1]);
                  },
                  slide: function (event, ui) {
                      $("#SlideValue")
                     .val("$" + ui.values[0] + " - $" + ui.values[1]);
                  }
              });
          });
      </script>
      <hr>
      <style type="text/css">
        #AgeValue
        {
            width:40px;
            height:30px;
            font-size:large;
            font-weight:bold;
            color:Red;
        }
        #AgeRangeSlider,#PriceValue
        {
            width:300px;
        }
        #StartValue,#EndValue,#ChangeValue,#SlideValue
        {
            width:150px;
            height:30px;
            font-size:large;
            font-weight:bold;
            color:Navy;
        }
  </style>
    </head>
    <center>
    <body bgcolor="BLUE">
        <p>
            <label for="AgeValue"> <font color="white">Enter your Age: </font></label>
            <input type="text" id="AgeValue" disabled="true" />
        </p>
        <hr>
        <div id="AgeRangeSlider"></div>
        <hr/>
        <div id="PriceValue"></div>
        <p>
            <label for="StartValue"><font color="white">StartValue</font></label>
            <input type="text" id="StartValue" disabled="true" />
        </p>
        <hr>
        <p>
            <label for="EndValue"><font color="white">EndValue</font></label>
            <input type="text" id="EndValue" disabled="true" />
        </p>
        <hr>
        <p>
            <label for="ChangeValue"><font color="white">Change In Value</font></label>
            <input type="text" id="ChangeValue" disabled="true" />
        </p>
        <hr>
        <p>
            <label for="SlideValue"><font color="white">slide Gap value
                </font>
            </label>
            <input type="text" id="SlideValue" disabled="true" />
        </p>
        <hr>
        <button type="button"
        onclick="confirm('are you sure')"><font size="5">done </font></button>
    
    </center>
    </body>
</html
